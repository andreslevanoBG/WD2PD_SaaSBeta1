_schema-version: '3.2'
ID: wd2pdsaas
version: 0.0.1

parameters:
  enable-parallel-deployments: true

build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm install --production
        - npx -p @sap/cds-dk cds build --production

modules:

  # --------------------- SERVER MODULE ------------------------
  - name: wd2pdsaas-srv
  # ------------------------------------------------------------
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
      memory: 512M
      disk-quota: 1024M
    requires:
      - name: wd2pdsaas-uaa
      - name: wd2pdsaas-registry
      - name: wd2pdsaas-sm
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}

  # ------------------ APP ROUTER MODULE -----------------------
  - name: wd2pdsaas
  # ------------------------------------------------------------
    type: approuter.nodejs
    path: app
    parameters:
      memory: 256M
      disk-quota: 1024M
    properties:
      TENANT_HOST_PATTERN: '^(.*)-${space}-${app-name}.${default-domain}'
    requires:
      - name: wd2pdsaas-uaa
      - name: srv-api
        group: destinations
        properties:
          name: srv
          url: ~{srv-url}
          timeout: 60000
          forwardAuthToken: true
    provides:
      - name: app_api
        properties:
          url: ${default-url}
          application: ${app-name}


resources:
  # ----------------------- UAA SERVICE ------------------------
  - name: wd2pdsaas-uaa
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      xsuaa-app: ${space}-~{app_api/application}
      config:
        xsappname: ${xsuaa-app}
    properties:
      XSAPPNAME: ${xsuaa-app}
    requires: 
      - name: app_api






  # --------------------- REGISTRY SERVICE ---------------------
  - name: wd2pdsaas-registry
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
      - name: wd2pdsaas-uaa
    parameters:
      service: saas-registry
      service-plan: application
      config:
        xsappname: ~{wd2pdsaas-uaa/XSAPPNAME}
        appName: wd2pdsaas
        displayName: 'WD2PD SaaS'
        description: 'Business Application'
        category: 'SaaS Multitenant Apps'
        appUrls:
          onSubscription: https://${org}-${space}-wd2pdsaas-srv.${default-domain}/mtx/v1/provisioning/tenant/{tenantId}


  # ------------------- SERVICE MANAGER SERVICE ----------------
  - name: wd2pdsaas-sm
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    requires:
     - name: wd2pdsaas-uaa
    parameters:
       service: service-manager
       service-plan: container
       polling_timeout_seconds: 240
       config:
         acquireTimeoutMillis: max
         polling_timeout_seconds: 480


